  <body onload="initMap();">
    <form>
       <label>Find: 
			<input placeholder="pizza, buffet, indian" type="text" id="search" onkeypress="return searchKeyPress(event);"/>
	   </label>
       <input type="button" id="btnSearch" onclick="sendRequestToSearchRestaurant();" value="Go"/>
    </form>
    <table class="table">
		<tr class="row">
			<td class="data">
				<div id="map-canvas"></div>
			</td>
			<td class="data">
				<div id="output"></div>
			</td>
		</tr>
	</table>
